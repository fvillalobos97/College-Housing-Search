<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Smith College Houses</title>

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <header>
      <h1>Smith College Houses</h1>
    </header>
    <div>
      <aside>
        <form>
          <div>

          	<!-- This is how you make a dropdown menu -->
            <label for="area_campus">Area of campus:</label>

            <!-- Note the unique id, this is how you'll access the field's values later -->
            <select id="area_campus">
              <option selected>All</option>
              <option>East Quad</option>
              <option>West Quad</option>
              <option>Green Street</option>
              <option>Center Campus</option>
              <option>Upper Elm Street</option>
              <option>Lower Elm Street</option>
            </select>
          </div>

          <div>

            <!-- This is how you make a dropdown menu -->
            <label for="accessibility">Accessible:</label>

            <!-- Note the unique id, this is how you'll access the field's values later -->
            <select id="accessibility">
              <option selected>All</option>
              <option>Yes</option>
              <option>No</option>

            </select>
          </div>

          <div>

            <!-- This is how you make a dropdown menu -->
            <label for="elevator_house">Elevator:</label>

            <!-- Note the unique id, this is how you'll access the field's values later -->
            <select id="elevator_house">
              <option selected>All</option>
              <option>Yes</option>
              <option>No</option>

            </select>
          </div>


          <div>

            <!-- This is how you make a search box -->
            <label for="searchTerm">Enter search term:</label>
            <input type="text" id="searchTerm" placeholder="e.g. Cutter">
          </div>
          <div>
            <button>Filter results</button>
          </div>
        </form>
      </aside>
      <main>

      </main>
    </div>
    <footer>
      <p>All images found on Smith Reslife Homepage :</p>

      <ul>

      </ul>
    </footer>
    <script src="smithhouses.js"></script>
  </body>
</html>
